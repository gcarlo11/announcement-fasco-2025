<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FASCO OPREC 2024 - ANNOUNCEMENT</title>

    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="w-screen h-screen flex justify-center items-center background">
      <div
        class="bg-white w-[80%] min-h-[70%] rounded-2xl shadow-lg py-5 sm:pt-10 px-10"
      >
        <!-- LOGO -->
        <div class="flex justify-center items-center gap-2 w-full">
          <img src="dist/img/unsri.png" alt="" class="w-12 sm:w-20" />
          <img src="dist/img/uread.png" alt="" class="w-12 sm:w-20" />
          <img src="dist/img/fasco.png" alt="" class="w-12 sm:w-20" />
        </div>
        <!-- TITLE -->
        <h1 class="text-center text-lg sm:text-4xl font-bold mt-5">
          PENGUMUMAN OPEN RECRUITMENT <br />FASCO 2025
        </h1>

        <!-- FORM -->
        <div class="flex justify-center mt-10">
          <div class="w-[80%] sm:w-[50%]">
            <label
              class="block text-center text-gray-700 text-xs sm:text-sm font-bold mb-2"
              for="username"
            >
              Masukkan NIM Anda
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight text-xs sm:text-sm focus:outline-none focus:shadow-outline"
              id="inputnim"
              type="text"
              placeholder="09xxxxxxxxxx"
              value=""
            />
          </div>
        </div>
        <div class="flex justify-center mt-5">
          <button
            class="bg-green-500 hover:bg-green-700 text-white font-normal py-2 px-4 rounded focus:outline-none text-xs sm:text-sm focus:shadow-outline"
            type="button"
            onclick="handlePeriksa()"
          >
            Periksa
          </button>
        </div>
        <div class="text-xs sm:text-sm relative">
          <div class="flex justify-center my-5 hidden" id="salah">
            <div
              class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4"
              role="alert"
            >
              <p class="font-bold">Input salah!</p>
              <p>Mohon, cek kembali NIM anda!</p>
            </div>
          </div>
          <div class="flex justify-center my-5 hidden" id="terima">
            <div
              class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4"
              role="alert"
            >
              <p class="font-bold">Selamat!</p>
              <p id="terimaPesan"></p>
            </div>
          </div>
          <div class="flex justify-center my-5 hidden" id="tolak">
            <div
              class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4"
              role="alert"
            >
              <p class="font-bold">Mohon Maaf!</p>
              <p>
                kamu dinyatakan belum lolos seleksi Open Recruitment FASCO 2025.
                Jangan menyerah! dan sampai ketemu tahun depan!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/script/script.js"></script>
  </body>
</html>
